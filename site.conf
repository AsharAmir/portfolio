<VirtualHost *:80>
    ServerName ati.ee
    Redirect permanent / https://ati.ee/
</VirtualHost>

<VirtualHost *:443>
    ServerName ati.ee
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate/fullchain.pem
    SSLCertificateKeyFile /path/to/your/certificate/privkey.pem

    # ... other Apache configurations (error documents, logging, etc.)
</VirtualHost>

<VirtualHost *:80>
    ServerName ati.ee
    Redirect permanent / https://ati.ee/
</VirtualHost>

<VirtualHost *:443>
    ServerName ati.ee
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ati.ee/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ati.ee/privkey.pem

    DocumentRoot /usr/local/apache2/htdocs/

    # ... other Apache configurations (error documents, logging, etc.)
</VirtualHost>
